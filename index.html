<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADB Application Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 30px 0;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-primary {
      background: #7c3aed;
      color: white;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-warning {
      background: #f59e0b;
      color: white;
    }
    
    .status {
      margin-left: auto;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    .status.connected {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    
    .status.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .filters {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .search-bar {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid transparent;
    }
    
    .filter-btn.active {
      background: #7c3aed;
      border-color: #7c3aed;
    }
    
    .app-list {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }
    
    th:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    
    td {
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-system {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }
    
    .badge-user {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s;
      max-width: 400px;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .notification.success { background: #10b981; }
    .notification.error { background: #ef4444; }
    .notification.info { background: #3b82f6; }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-icon.running { background: #10b981; }
    .status-icon.disabled { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ ADB Application Manager</h1>
      <p>G√©rez vos applications Android via ADB</p>
    </header>
    
    <div class="controls">
      <button class="btn-primary" onclick="checkADB()">
        V√©rifier ADB
      </button>
      <button class="btn-success" onclick="checkDevices()" id="checkDeviceBtn">
        V√©rifier l'appareil
      </button>
      <button class="btn-primary" onclick="loadApps()" id="loadAppsBtn" disabled>
        <span class="spinner" id="loadingSpinner" style="display: none;"></span>
        Charger les applications
      </button>
      <button class="btn-primary" onclick="refreshRunning()" id="refreshBtn" style="display: none;">
        üîÑ Rafra√Æchir statut
      </button>
      <div class="status disconnected" id="deviceStatus">
        ‚óè D√©connect√©
      </div>
    </div>
    
    <div class="filters" id="filtersSection" style="display: none;">
      <input type="text" class="search-bar" id="searchInput" placeholder="üîç Rechercher une application..." oninput="filterApps()">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Toutes</button>
        <button class="filter-btn" data-filter="user" onclick="setFilter('user')">Utilisateur</button>
        <button class="filter-btn" data-filter="system" onclick="setFilter('system')">Syst√®me</button>
        <button class="filter-btn" data-filter="running" onclick="setFilter('running')">En cours</button>
        <button class="filter-btn" data-filter="disabled" onclick="setFilter('disabled')">D√©sactiv√©es</button>
      </div>
    </div>
    
    <div class="app-list">
      <div id="appContent" class="loading">
        Connectez votre appareil Android via USB et activez le d√©bogage USB
      </div>
    </div>
  </div>
  
  <script>
    let apps = [];
    let runningApps = [];
    let currentFilter = 'all';
    let deviceConnected = false;
    
    function showNotification(message, type = 'info') {
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = message;
      document.body.appendChild(notif);
      
      setTimeout(() => notif.remove(), 3000);
    }
    
    async function checkADB() {
      const result = await window.adb.checkADB();
      if (result.success) {
        showNotification('‚úÖ ADB d√©tect√©: ' + result.version.split('\n')[0], 'success');
      } else {
        showNotification('‚ùå ' + result.error, 'error');
      }
    }
    
    async function checkDevices() {
      const btn = document.getElementById('checkDeviceBtn');
      btn.disabled = true;
      
      const result = await window.adb.checkDevices();
      
      if (result.success && result.devices.length > 0) {
        deviceConnected = true;
        document.getElementById('deviceStatus').className = 'status connected';
        document.getElementById('deviceStatus').textContent = `‚óè Connect√©: ${result.devices[0].id}`;
        document.getElementById('loadAppsBtn').disabled = false;
        showNotification(`‚úÖ Appareil connect√©: ${result.devices[0].id}`, 'success');
      } else {
        deviceConnected = false;
        document.getElementById('deviceStatus').className = 'status disconnected';
        document.getElementById('deviceStatus').textContent = '‚óè D√©connect√©';
        document.getElementById('loadAppsBtn').disabled = true;
        showNotification('‚ùå Aucun appareil d√©tect√©', 'error');
      }
      
      btn.disabled = false;
    }
    
    async function loadApps() {
      if (!deviceConnected) {
        showNotification('‚ùå Veuillez connecter un appareil d\'abord', 'error');
        return;
      }
      
      const btn = document.getElementById('loadAppsBtn');
      const spinner = document.getElementById('loadingSpinner');
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      
      document.getElementById('appContent').innerHTML = '<div class="loading">Chargement des applications...<br>Cela peut prendre quelques minutes...</div>';
      
      try {
        const packagesResult = await window.adb.listPackages({});
        
        if (!packagesResult.success) {
          throw new Error(packagesResult.error);
        }
        
        apps = packagesResult.packages;
        
        const runningResult = await window.adb.listRunning();
        if (runningResult.success) {
          // S'assurer que runningApps est un tableau
          runningApps = Array.isArray(runningResult.running) ? 
                      runningResult.running : 
                      (runningResult.running ? Object.keys(runningResult.running) : []);
        }
        
        for (let app of apps) {
          const statusResult = await window.adb.checkAppStatus(app.name);
          app.enabled = statusResult.success ? statusResult.enabled : true;
        }
        
        document.getElementById('filtersSection').style.display = 'block';
        document.getElementById('refreshBtn').style.display = 'inline-flex';
        renderApps();
        showNotification(`‚úÖ ${apps.length} applications charg√©es`, 'success');
        
      } catch (error) {
        showNotification('‚ùå Erreur: ' + error.message, 'error');
        document.getElementById('appContent').innerHTML = `<div class="loading">Erreur: ${error.message}</div>`;
      }
      
      btn.disabled = false;
      spinner.style.display = 'none';
    }
    
    async function refreshRunning() {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Rafra√Æchissement...';
      
      const runningResult = await window.adb.listRunning();
      if (runningResult.success) {
        // S'assurer que runningApps est un tableau
        runningApps = Array.isArray(runningResult.running) ? 
                    runningResult.running : 
                    (runningResult.running ? Object.keys(runningResult.running) : []);
        renderApps();
        showNotification(`‚úÖ Statut rafra√Æchi - ${runningApps.length} apps en cours`, 'success');
      } else {
        showNotification('‚ùå Erreur lors du rafra√Æchissement', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'üîÑ Rafra√Æchir statut';
    }
    
    function filterApps() {
      renderApps();
    }
    
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.filter === filter) {
          btn.classList.add('active');
        }
      });
      renderApps();
    }
    
    function renderApps() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = apps.filter(app => {
        const matchesSearch = app.name.toLowerCase().includes(searchTerm) || 
                             app.label.toLowerCase().includes(searchTerm);
        
        if (!matchesSearch) return false;
        
        switch (currentFilter) {
          case 'user': return !app.system;
          case 'system': return app.system;
          case 'running': return runningApps.includes(app.name);
          case 'disabled': return !app.enabled;
          default: return true;
        }
      });
      
      if (filtered.length === 0) {
        document.getElementById('appContent').innerHTML = '<div class="loading">Aucune application trouv√©e</div>';
        return;
      }
      
      const html = `
        <table>
          <thead>
            <tr>
              <th>Statut</th>
              <th>Nom</th>
              <th>Package</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(app => `
              <tr>
                <td>
                  ${runningApps.includes(app.name) ? '<span class="status-icon running"></span>' : ''}
                  ${!app.enabled ? '<span class="status-icon disabled"></span>' : ''}
                </td>
                <td><strong>${app.label}</strong></td>
                <td><code style="font-size: 12px; color: #aaa;">${app.name}</code></td>
                <td><span class="badge ${app.system ? 'badge-system' : 'badge-user'}">${app.system ? 'Syst√®me' : 'Utilisateur'}</span></td>
                <td>
                  <div class="actions">
                    ${runningApps.includes(app.name) ? `<button class="action-btn btn-danger" onclick="forceStop('${app.name}')">‚èπ Arr√™ter</button>` : ''}
                    ${!runningApps.includes(app.name) ? `<button class="action-btn btn-success" onclick="launchApp('${app.name}')">‚ñ∂ Lancer</button>` : ''}
                    <button class="action-btn ${app.enabled ? 'btn-warning' : 'btn-success'}" onclick="toggleApp('${app.name}', ${app.enabled})">
                      ${app.enabled ? '‚è∏ D√©sactiver' : '‚ñ∂ Activer'}
                    </button>
                    <button class="action-btn btn-warning" onclick="clearData('${app.name}')">üóë Effacer donn√©es</button>
                    ${!app.system ? `<button class="action-btn btn-danger" onclick="uninstallApp('${app.name}')">‚ùå D√©sinstaller</button>` : ''}
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <div style="padding: 15px; text-align: center; color: #aaa;">
          ${filtered.length} application(s) affich√©e(s) sur ${apps.length}
        </div>
      `;
      
      document.getElementById('appContent').innerHTML = html;
    }
    
    async function forceStop(packageName) {
      const result = await window.adb.forceStop(packageName);
      if (result.success) {
        runningApps = runningApps.filter(p => p !== packageName);
        renderApps();
        showNotification(`‚úÖ ${packageName} arr√™t√©`, 'success');
      } else {
        showNotification(`‚ùå Erreur: ${result.error}`, 'error');
      }
    }
    
    async function launchApp(packageName) {
      const result = await window.adb.launchApp(packageName);
      if (result.success) {
        if (!runningApps.includes(packageName)) {
          runningApps.push(packageName);
        }
        renderApps();
        showNotification(`‚úÖ ${packageName} lanc√©`, 'success');
      } else {
        showNotification(`‚ùå Erreur: ${result.error}`, 'error');
      }
    }
    
    async function uninstallApp(packageName) {
      if (!confirm(`Voulez-vous vraiment d√©sinstaller ${packageName} ?`)) return;
      
      const result = await window.adb.uninstallApp(packageName);
      if (result.success) {
        apps = apps.filter(app => app.name !== packageName);
        renderApps();
        showNotification(`‚úÖ ${packageName} d√©sinstall√©`, 'success');
      } else {
        showNotification(`‚ùå Erreur: ${result.error}`, 'error');
      }
    }
    
    async function toggleApp(packageName, isEnabled) {
      const result = isEnabled 
        ? await window.adb.disableApp(packageName)
        : await window.adb.enableApp(packageName);
      
      if (result.success) {
        const app = apps.find(a => a.name === packageName);
        if (app) app.enabled = !isEnabled;
        renderApps();
        showNotification(`‚úÖ ${packageName} ${isEnabled ? 'd√©sactiv√©' : 'activ√©'}`, 'success');
      } else {
        showNotification(`‚ùå Erreur: ${result.error}`, 'error');
      }
    }
    
    async function clearData(packageName) {
      if (!confirm(`Voulez-vous vraiment effacer les donn√©es de ${packageName} ?`)) return;
      
      const result = await window.adb.clearData(packageName);
      if (result.success) {
        showNotification(`‚úÖ Donn√©es effac√©es pour ${packageName}`, 'success');
      } else {
        showNotification(`‚ùå Erreur: ${result.error}`, 'error');
      }
    }
  </script>
</body>
</html>
